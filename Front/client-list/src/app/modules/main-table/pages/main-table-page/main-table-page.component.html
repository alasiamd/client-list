
<div class="container mt-auto mb-auto pr-5">
  <div class="row justify-content-start w-75 fs-5">
    <div class="col-1 border border-dark ">
      Logo
    </div>
    <div class="col-3 border border-dark" (click)="changeOrder('nombre')">
      Nombre
    </div>
    <div class="col-2 border border-dark">
      VS Fox
    </div>
    <div class="col-2 border border-dark">
      Imp PDF
    </div>
    <div class="col-3 border border-dark">
      Tipo
    </div>
    <div class="col-1 border border-dark"></div>
  </div>
  <div class="row justify-content-start w-75"  *ngFor="let client of clients | orderList: optionsSort.property:optionsSort.order" >
    <div class="col-1 border border-dark">
      <img class="img-fluid" [src]="client.logo"  alt="logo">
    </div>
    <div class="col-3 border border-dark" [routerLink]="'/clientes/' + client.id">
      {{ client.nombre }}
    </div>
    <div class="col-2 border border-dark" [routerLink]="'/clientes/' + client.id">
      {{ client.version_fox }}
    </div>
    <div class="col-2 border border-dark" [routerLink]="'/clientes/' + client.id">
      {{ client.imp_pdf }}
    </div>
    <div class="col-3 border border-dark" [routerLink]="'/clientes/' + client.id">
      {{ client.tipo }}
    </div>
    <div class="col-1 border border-dark">
      <a [routerLink]="'/form/' + client.id" class="link-dark" title="Editar">
        <i class="fa-solid fa-pen-to-square"></i>
      </a>
    </div>
  </div>
</div>
